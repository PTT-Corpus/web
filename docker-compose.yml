  django:
    build: .
    image: pttweb:1.0
    restart: always
    ports:
      - 9898:8888
    env_file:
      - pttweb.env
    command: >
      sh -c "
      python manage.py migrate --no-input
      && python manage.py collectstatic --no-input
      && uwsgi --master --http 0.0.0.0:8888 --module web.wsgi --static-map /static_pttweb=static_pttweb --process 4 --manage-script-name --mount=/pttcorp=web/wsgi.py"

    volumes:
    - ./vrt_data:/app/cwb/vrt
    - ./cwb_registry:/app/cwb/registry
    - ./cwb_data:/app/cwb/data
    - ./scripts:/app/scripts
    - ./core:/app/core
    - ./templates:/app/templates
