version: '3'

services:
    mariadb:
        image: mariadb
        restart: always
        container_name: ptt_mariadb
        env_file:
            - web-variables.env

    django:
        build: .
        container_name: ptt_django
        env_file:
            - web-variables.env
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - mariadb
