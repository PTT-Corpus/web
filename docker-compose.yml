version: '3'

services:
  mariadb:
    image: mariadb
    restart: always
    volumes:
      - ./maria:/etc/mysql/

  django:
    image: pttweb:0.0.0
    restart: always
    ports:
      - 8888:8888
    env_file:
      - pttweb.env
    volumes:
      - ./static_pttweb:/app/static_pttweb
    depends_on:
    - mariadb
