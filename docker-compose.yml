version: '3'

services:
  mariadb:
    image: mariadb
    restart: always
    container_name: ptt_mariadb
    env_file:
    - web-variables.env
    volumes:
      - ./maria:/etc/mysql/

  django:
    build: .
    container_name: ptt_django
    restart: always
    env_file:
    - web-variables.env
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    #        tty: true
    #        stdin_open: true
    volumes:
    - .:/app
    ports:
    - "8000:8000"
    depends_on:
    - mariadb
