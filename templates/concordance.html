{% extends 'base.html' %}
{% load material_form %}

{% block main_title %}
Concordance
{% endblock main_title%}


{% block main_content %}
<form method="POST">
  {% csrf_token %}
  <label for="start_date">Start Date</label>
  {% form form=form %}{% endform %}
  <button type="submit" name="submit" class="btn waves-effect waves-light valign-wrapper blue-grey lighten-3">Submit</button>
</form>
{% endblock main_content %}

{% block extra_js %}
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var select_elm = document.querySelectorAll('select');
		var select_instances = M.FormSelect.init(select_elm);
		var datepicker_elm = document.querySelectorAll('.datepicker');
		var datepicker_instances = M.Datepicker.init(datepicker_elm);
	});
	</script>
{% endblock extra_js %}
